apiVersion: batch/v1
kind: Job
metadata:
  name: vault-external-secrets-setup-{{ now | date "20060102150405" }}
  namespace: vault
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: "3"
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      serviceAccountName: vault-external-secrets-setup
      restartPolicy: Never
      containers:
      - name: setup
        image: hashicorp/vault:1.20.1
        command:
        - /bin/sh
        - -c
        - |
          set -e
          
          # Installation des outils nÃ©cessaires
          apk add --no-cache curl jq kubectl
          
          echo "ğŸ” Attente que Vault soit prÃªt..."
          export VAULT_ADDR="http://vault.vault.svc.cluster.local:8200"
          export VAULT_SKIP_VERIFY=true
          
          # Attendre que Vault soit accessible et unsealed
          for i in {1..30}; do
            if vault status 2>/dev/null | grep -q "Sealed.*false"; then
              echo "âœ… Vault est prÃªt et unsealed"
              break
            fi
            echo "â³ Attente... ($i/30)"
            sleep 10
          done
          
          # RÃ©cupÃ©rer le root token depuis le secret (crÃ©Ã© par le script de bootstrap)
          if kubectl get secret vault-root-credentials -n vault >/dev/null 2>&1; then
            export VAULT_TOKEN=$(kubectl get secret vault-root-credentials -n vault -o jsonpath='{.data.root-token}' | base64 -d)
          else
            echo "âŒ Secret vault-root-credentials non trouvÃ©"
            exit 1
          fi
          
          echo "ğŸ” Configuration des secrets pour External Secrets..."
          
          # CrÃ©er la policy
          vault policy write external-secrets - <<EOF
          path "secret/data/*" {
            capabilities = ["read"]  
          }
          path "secret/metadata/*" {
            capabilities = ["list", "read"]
          }
          EOF
          
          # CrÃ©er le token
          TOKEN_JSON=$(vault token create -policy=external-secrets -ttl=8760h -format=json)
          EXTERNAL_SECRETS_TOKEN=$(echo "$TOKEN_JSON" | jq -r '.auth.client_token')
          
          # CrÃ©er le secret Kubernetes dans le namespace default
          kubectl create secret generic vault-token \
            --from-literal=token="$EXTERNAL_SECRETS_TOKEN" \
            -n default \
            --dry-run=client -o yaml | kubectl apply -f -
          
          echo "âœ… Secret vault-token crÃ©Ã© avec succÃ¨s dans le namespace default"
          echo "ğŸ¯ Configuration terminÃ©e !"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-external-secrets-setup
  namespace: vault
  annotations:
    argocd.argoproj.io/sync-wave: "1"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vault-external-secrets-setup
  annotations:
    argocd.argoproj.io/sync-wave: "1"
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "get", "update", "patch", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vault-external-secrets-setup
  annotations:
    argocd.argoproj.io/sync-wave: "1"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vault-external-secrets-setup
subjects:
- kind: ServiceAccount
  name: vault-external-secrets-setup
  namespace: vault
