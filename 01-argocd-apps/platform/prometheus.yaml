apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: platform
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default

  source:
    path: 03-platform/monitoring/prometheus
    repoURL: https://github.com/gymaz/homelab
    targetRevision: develop
    helm:
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true