{{- if .Values.github }}
apiVersion: v1
kind: Secret
metadata:
  name: github-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  type: git
  url: {{ .Values.github.repoUrl }}
  username: {{ .Values.github.username }}
  password: {{ .Values.github.token }}
{{- end }}
