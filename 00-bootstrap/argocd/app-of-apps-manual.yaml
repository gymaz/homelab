apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 00-bootstrap-infrastructure-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  project: default
  source:
    repoURL: https://github.com/gymaz/homelab
    targetRevision: develop
    path: 01-argocd-apps
    directory:
      include: "infrastructure-apps.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

